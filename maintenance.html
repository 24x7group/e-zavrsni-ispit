<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОЈА СРЕДЊА ШКОЛА</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
</head>

<body>
    <style>
        body,
        html {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #E0E2DB;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .main-text{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .h1{
            font-weight: 300;
            font-size: 3.3rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .p{
            font-weight: 700;
            font-size: 1.5rem;
            font-variant: all-small-caps;
            text-align: center;
        }

        .bottom-footer {
            width: 100%;
            background-color: #21A179;
            min-height: 50vh;
            padding-bottom: 10px;
            display: block;
        }

        .logo-item{
            margin: 10px auto;
            max-width:400px;
            margin-top: 40px;
        }

        .img{
            width: 56%;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        @media screen and (min-width:992px) {
            .bottom-footer{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }
            .img{
                width: 80%;
            }
            .logo-item{
                margin-top:10px;
            }

        }
            
    </style>
    <div class="main-text">
        <h1 class="h1">МОЈА СРЕДЊА ШКОЛА</h1>
        <p class="p">У току је планирано одржавање портала</p>
        <p class="p2">Молимо Вас, посетите нас касније.</p>
    </div>
    <div class="bottom-footer">
        <div class="logo-item">
            <img alt="Министарство просвете" class="img" src="https://testmastersolutions.com/img/ministarstvo-logo.png">
        </div>
        <div class="logo-item">
            <img alt="е-Управа" class="img" src="https://testmastersolutions.com/img/eUprava-logo.png">
        </div>
        <div class="logo-item">
            <img alt="Факултет организационих наука, Универзитет у Београду" class="img" id="fon" src="https://testmastersolutions.com/img/fon-logo.png">
        </div>
    </div>



</body></html>
